
<div class="component-wrapper">

  <h2>My policies</h2>

  <table>
  <tr>
    <th>Identifier</th>
    <th>Status</th>
    <th>Date begin</th>
    <th>Date Stop</th>
  </tr>
  <tr *ngFor="let aSet of (myCoverageData$ | async) ">
    <td>{{ aSet.resource.grouping.plan}}</td>
    <td>{{ aSet.resource.status}}</td>
    <td>{{ aSet.resource.period.start}}</td>
    <td>{{ aSet.resource.period.end}}</td>
  </tr>
  </table>

</div>
